<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./spoty.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1014/1014256.png" type="image/x-icon">
</head>

<body>

    <div class="bg">
        <div id="ad">
            <form action="" name="myForm" id="myForm">
                <h1>Seach your favorite playlist]</h1>
                <!-- <label for="music">music</label> -->
                <input type="text" name="music" id="music" placeholder="Search singer name">
                <input type="submit" value="search" class="send">
            </form>
        </div>

        <div class="container">
            <div class="row" id="result">
            </div>
        </div>
    </div>
    <script src="./spoty.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
